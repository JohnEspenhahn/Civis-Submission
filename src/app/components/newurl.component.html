<!-- Show the add post form -->
<section class="mdl-grid content" id="add-post">
  <div class="mdl-cell mdl-cell--12-col mdl-grid">

      <!-- Card containing the inputs to add a new messages -->
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet
              mdl-cell--6-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
          <h2 class="mdl-card__title-text">New Post</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <form id="message-form" action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" rows="3" id="new-post-message" name="message" [(ngModel)]="message" placeholder="Url..." required />
            </div>
            <br />
            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" [disabled]="!message" (click)="addPost()">
              Add URL
            </button>
          </form>
        </div>
    </div>
  </div>
</section>
